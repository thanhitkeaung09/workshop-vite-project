    <div class="container-fluid">
      <div class="row bg-sign-up-img bg-md content">
        <div class="col-lg-7  d-lg-block d-md-none d-none"></div>
        <div class="col-lg-5  d-md-flex justify-content-md-center">
          <div
            class="d-flex flex-column justify-content-center  width-md"
          >
            <form action="">
              <div class="text-center">
                <p class="text-color mb-lg-0 mb-md-5 content text-black signup-css signup-css">
                  Already have an account? <br />
                  <a
                    href="login.html"
                    class="signup-css text-decoration-none text-color content fw-bold"
                    >Log In</a
                  >
                </p>
              </div>
              <div class="form-floating mb-3 content signup-css">
                <input
                  type="text"
                  class="form-control bg-md text-color border-md-bottom"
                  id="floatingInput"
                  placeholder="Enter Ur Name"
                />
                <label for="floatingInput" class="text-color">Name</label>
              </div>
              <div class="form-floating mb-3 content signup-css">
                <input
                  type="email"
                  class="form-control bg-md text-color border-md-bottom"
                  id="floatingEmail"
                  placeholder="name@example.com"
                />
                <label for="floatingPassword" class="text-color">Email</label>
              </div>

              <div class="form-floating mb-3 content signup-css">
                <input
                  type="password"
                  class="form-control bg-md text-color border-md-bottom"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword" class="text-color"
                  >Password</label
                >
              </div>

              <div class="mb-4 content signup-css">
                <button class="btn text-light btn-primary w-100">
                  SIGN UP
                </button>
              </div>
            </form>

            <p class="text-center mb-lg-2 text-white content signup-css">
              By Continuing, you agree to accept our <br />Privacy Policy and
              Term of Services.
            </p>

            <div class="d-flex content signup-css">
              <hr class="text-white w-50" />
              <p class="d-inline bg-white p-lg-2 mx-lg-2">OR</p>
              <hr class="text-white w-50" />
            </div>

            <div class="">
              <button
                class="btn btn-warning mb-lg-3 mb-md-5 mb-4 w-100 d-flex bg-danger justify-content-center align-items-center mb-lg-2 content border-0"
               style="padding: 15px">
                <i class="fa-brands fa-facebook-square text-white"></i>
                <p class="mb-0 ms-4 text-white fw-bold">
                  SIGN UP WITH FACEBOOK
                </p>
              </button>

              <button
                class="btn w-100 d-flex bg-light btn-outline-dark justify-content-center align-items-center content border-0"
               style="padding: 15px;">
                <img
                  src="images/login/icons8-google.svg"
                  class="img-fluid"
                  alt=""
                />
                <p class="mb-0 ms-4 text-black fw-bold">SIGN UP WITH GOOGLE</p>
              </button>
            </div>
          </div>
        </div>
